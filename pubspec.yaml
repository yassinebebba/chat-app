name: bebba
description: Bebba is a free chat app that promotes freedom and privacy.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  contacts_service: ^0.6.3
  crypto: ^3.0.1
  emoji_picker_flutter: ^1.0.8
  file_picker: ^4.2.8
  flutter:
    sdk: flutter
  flutter_foreground_task: ^3.5.3
  flutter_local_notifications: ^9.1.5
  flutter_localizations:
    sdk: flutter
  fluttertoast: ^8.0.8
  http: ^0.13.4
  image_picker: ^0.8.4+4
  mime: ^1.0.1
  open_file: ^3.2.1
  path_provider: ^2.0.8
  permission_handler: ^8.3.0
  sqflite: ^2.0.1
  uuid: ^3.0.5
  web_socket_channel: ^2.1.0
  youtube_player_iframe: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
